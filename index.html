<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<title>Massachusetts Trails</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet' />
	<style>
			body { margin:0; padding:0; }
			#map { position:absolute; top:0; bottom:0; width:100%; }
	</style>
</head>
<body>


<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoic2FtZiIsImEiOiJjaWZ3bGhtdjgzMnN1dWdrcnEwZTVieG91In0.DkCY-91coDahKvpH7Z26dw';
var map = new mapboxgl.Map({
	container: 'map',
	style: 'mapbox://styles/samf/cjkocd4gj2lhc2rnmc8uf2w3r',
	center: [-71.694825, 42.374073],
	zoom: 9
});

map.on('load', function() {
	map.addSource("properties", {
			type: "geojson",
			// ran the data thru https://github.com/lyzidiamond/centroids for clustering purposes
			data: "./properties-osm_centroids.geojson",
			cluster: true,
			clusterMaxZoom: 18, // Max zoom to cluster points on
			clusterRadius: 50 // Radius of each cluster when clustering points (defaults to 50)
	});

    map.addLayer({
			id: "clustered-properties",
			type: "circle",
			source: "properties",
			filter: ["has", "point_count"],
			paint: {
					// Use step expressions (https://www.mapbox.com/mapbox-gl-js/style-spec/#expressions-step)
					// with three steps to implement three types of circles:
					//   * Blue, 20px circles when point count is less than 100
					//   * Yellow, 30px circles when point count is between 100 and 750
					//   * Pink, 40px circles when point count is greater than or equal to 750
					"circle-color": [
							"step",
							["get", "point_count"],
							"#51bbd6",
							100,
							"#f1f075",
							750,
							"#f28cb1"
					],
					"circle-radius": [
							"step",
							["get", "point_count"],
							20,
							100,
							30,
							750,
							40
					]
			}
	});

	map.addLayer({
		id: "cluster-count",
		type: "symbol",
		source: "properties",
		filter: ["has", "point_count"],
		layout: {
				"text-field": "{point_count_abbreviated}",
				"text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
				"text-size": 12
		}
    });

    map.addLayer({
			id: "unclustered-point",
			type: "circle",
			source: "properties",
			filter: ["!has", "point_count"],
			paint: {
					"circle-color": "#11b4da",
					"circle-radius": 4,
					"circle-stroke-width": 1,
					"circle-stroke-color": "#fff"
			}
    });

    // inspect a cluster on click
    map.on('click', 'clustered-properties', function (e) {
			var features = map.queryRenderedFeatures(e.point, { layers: ['clustered-properties'] });
			var clusterId = features[0].properties.cluster_id;
			map.getSource('properties').getClusterExpansionZoom(clusterId, function (err, zoom) {
					if (err)
							return;

					map.easeTo({
							center: features[0].geometry.coordinates,
							zoom: zoom
            });
        });
    });

    map.on('click', 'unclustered-point', function (e) {
			var coordinates = e.features[0].geometry.coordinates.slice();
			var name = e.features[0].properties.name;

			// Ensure that if the map is zoomed out such that multiple
			// copies of the feature are visible, the popup appears
			// over the copy being pointed to.
			while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
					coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
			}

			new mapboxgl.Popup()
					.setLngLat(coordinates)
					.setHTML(name)
					.addTo(map);
    });

    map.on('mouseenter', 'unclustered-point', function () {
        map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'unclustered-point', function () {
        map.getCanvas().style.cursor = '';
    });
});
</script>

</body>
</html>

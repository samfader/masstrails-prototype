<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<title>Massachusetts Trails</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet' />
	<style>
			body { margin:0; padding:0; }
			#map { position:absolute; top:0; bottom:0; width:100%; }
	</style>
</head>
<body>


<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoic2FtZiIsImEiOiJjaWZ3bGhtdjgzMnN1dWdrcnEwZTVieG91In0.DkCY-91coDahKvpH7Z26dw';
var map = new mapboxgl.Map({
	container: 'map',
	style: 'mapbox://styles/samf/cjkocd4gj2lhc2rnmc8uf2w3r',
	center: [-71.694825, 42.374073],
	zoom: 9
});

map.on('load', function() {
    map.on('click', 'properties-osm-5dp78r', function (e) {
      new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(e.features[0].properties.name)
        .addTo(map);
    });

    map.on('mouseenter', 'properties-osm-5dp78r', function () {
        map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'properties-osm-5dp78r', function () {
        map.getCanvas().style.cursor = '';
    });
});
</script>

</body>
</html>
